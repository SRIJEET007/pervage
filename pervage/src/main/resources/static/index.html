<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pervage Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pervage Gallery</h1>
            <div class="controls">
                <input type="date" id="date-filter" title="Filter by date">
                <button id="upload-btn" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload
                </button>
            </div>
        </header>

        <main id="image-grid" class="image-grid">
            <!-- Images will be injected here via JS -->
            <div style="grid-column: 1/-1; text-align: center; margin-top: 4rem;">
                <p style="color: var(--text-secondary);">Loading gallery...</p>
            </div>
        </main>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Photo</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <label class="file-drop-area">
                <span class="file-msg">Click here to select a file</span>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </label>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <button id="lightbox-close" class="lightbox-close">&times;</button>
        <img id="lightbox-img" src="" alt="Full view">
    </div>

    <script src="js/app.js"></script>
</body>
</html>
